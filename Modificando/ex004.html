<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = prompt("Informe o seu nome: ");
      document.write(
        `O seu nome é <strong>${nome}<strong> e tem ${nome.length} letras</br>`
      );
      document.write(
        `O seu nome em letra maiúscula fica ${nome.toUpperCase()}</br>`
      );
      document.write(
        `O seu nome em letra minuscula fica ${nome.toLowerCase()}`
      );
    </script>
  </body>
</html>
