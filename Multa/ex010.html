<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        

        function calcular(){
            var txtvel=Number(document.querySelector('input#txtvel').value)
            var res=document.querySelector('div#res')
            res.innerHTML=`<p>A sua velocidade é de <strong> ${txtvel}</strong> Km/k</p>`
            if(txtvel>60)
            {
                res.innerHTML+=`<p>Você ultrapassou a velocidade, <strong>VOCÊ FOI MULTADO!</strong></p>`
            }
            res.innerHTML+=`Se beber não dirija`
        }
    </script>
</body>
</html>
