<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div#area {
        background: red;
        color: aqua;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
    <title>eventos DOM</title>
  </head>
  <body>
    <div id="area">
      <p>Interaja...</p>
    </div>
  </body>
  <script>
    var a = document.getElementById("area");
    a.addEventListener("click", clicar);
    a.addEventListener("mouseenter", entrar);
    a.addEventListener("mouseout", sair);
    function clicar() {
      a.innerText = "clicou";
      a.style.background = "green";
    }
    function entrar() {
      a.innerText = "entrou";
    }
    function sair() {
      a.innerText = "saiu!";
    }
  </script>
</html>
